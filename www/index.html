<html>
<head>
  <title>Let It Storm!</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/storm.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="/javascripts/vendor.min.js"></script>
  <script type="text/javascript" src="/javascripts/storm.js"></script>
</head>
<body>

<div id="activity-indicator"><span class="status">initializing</span>&hellip;</div>

<div class="wrapper">
  <div class="stormbar">
    <div class="logo"></div>
    <input class="search mousetrap" placeholder="Type Something&hellip;" />
    <div class="help">
      <span class="help-icon">?</span>
      <div class="help-text">Type 'help' for assistance.</div>
    </div>
    <ol class="downpour"></ol>
  </div>
</div>

<footer>
  <a href="/about.html">About Storm Bar</a>
  |
  <a href="/bolts.html">Bolt API Docs</a>
</footer>

<script id="result-template" type="text/x-handlebars-template">
  <li class="result{{#if icon}} has-icon{{/if}}">
    <div class="content">
      <h4>{{title}}</h4>
      {{#if description}}
        <p>{{description}}</p>
      {{/if}}
    </div>
    {{#if icon}}
      <img class="icon" src="{{icon}}" alt="{{title}}" />
    {{/if}}
  </li>
</script>

<script id="modal-image-template" type="text/x-handlebars-template">
  <div class="modal image-modal">
    <img src="{{image}}" />
  </div>
</script>

<script id="modal-iframe-template" type="text/x-handlebars-template">
  <div class="modal iframe-modal">
    <iframe src="{{src}}" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen />
  </div>
</script>

<script type="text/javascript">
    Storm.install('/bolts/bolt-manager.coffee');
    Storm.maybeInstall('/bolts/mpora.coffee');
    Storm.maybeInstall('/bolts/random.coffee');
    Storm.maybeInstall('/bolts/google.coffee');
    Storm.init('.stormbar');
</script>
</body>
</html>
